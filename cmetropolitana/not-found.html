<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="/cmetropolitana/style.css" rel="stylesheet">
    <title>Not Found</title>
    <link rel="icon" href="/assets/cm-icon.png?" sizes="256x256">
</head>

<body>
    <div class="spacer"></div>
    <div class="header" id="header">
        <strong>404 - Página Não Encontrada</strong>
    </div>
    <div class="contents">
        <div class="info2" id="info">
            A paragem que procuravas não foi encontrada.
        </div>
    </div>
    <script>
        document.body.onload = () => setTimeout(() => {
                document.querySelector("link[rel*='icon']").href = "/assets/cm-icon.png";
            }, 5000)
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Redirecting...</title>
        <script src="/cmetropolitana/constants.js"></script>
        <script>
            let path = window.location.href;
            let id = path.split("?id=")[1]
            try {
                fetch(CLOUDFLARED + "__analytics/qr/" + id, { mode: "no-cors"}).then(r => {
                    window.location.href = "/cmetropolitana/stop/?id=" + id
                });
            } catch(e) {
                window.location.href = "/cmetropolitana/stop/?id=" + id
            }  
        </script>
    </head>
    <body>
        Redirecting...
        If you don't get redirected automaticly after 5 seconds, please click <a id="a" href="https://horarios-lx.github.io/">here</a>.
        <script>
            document.body.onload = () => document.getElementById("a").href = "https://horarios-lx.github.io/partidas/?p=" + id
        </script>
    </body>
</html>
